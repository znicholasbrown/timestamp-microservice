<!DOCTYPE html>
<html>
  <head>
    <title>Timestamp Microservice</title>
    <meta name="description" content="A timestamp microservice as described by FCC">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        Timestamp Microservice
      </h1>
    </header>

    <main>
      <p>
        <div>
          Example query: <br/>
        <code>https://timestamp-ms.herokuapp.com/December%2015,%202015</code><br/>
        <code>https://timestamp-ms.herokuapp.com/1450137600</code>
        </div>
        <br/>
        <div>
          Example output: <br/>
        <code>{ "unix": 1450137600, "natural": "December 15, 2015" }</code>
        </div>
        
      </p>
    <h3 class="copyright">Designed by <a href="https://znicholasbrown.github.io/" target="_blank">Z Nicholas Brown</a></h3>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>

  </body>
</html>
